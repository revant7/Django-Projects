{% extends 'base.html' %} {% block title %}Contact Us{% endblock title %} {% block body %}

<div class="container my-4">
    <img src="/static/phone.jpg" class="d-block w-100" alt="..." width="80" height="250">
</div>
<div class="container">


    <form method="post">
        <div class="form-group">
            <label for="email">Name: </label>
            <input type="name" class="form-control" id="name" name='name' placeholder="Enter Your Full Name">


        </div>
        <div class="form-group">
            <label for="password">Email: </label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter Email" name='email'>

        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number: </label>
            <input type="mobile" class="form-control" id="mobile" aria-describedby="emailHelp" placeholder="Enter Your Mobile Number" name='mobile'>

        </div>

        <div class="form-group">
            <label for="password">Message: </label>
            <input type="message" class="form-control" id="message" aria-describedby="emailHelp" placeholder="Enter Message" name='message'>

        </div>




        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>


{% endblock body %}
